apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasklist-deployment
  labels:
    app: tasklist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasklist
  template:
    metadata:
      labels:
        app: tasklist
    spec:
      containers:
        - name: tasklist
          image: mpho15/spring-boot-tasklist:latest
          ports:
            - containerPort: 8080
